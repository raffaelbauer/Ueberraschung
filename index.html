<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Überraschung!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        h1 {
            color: #ff5733;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        footer {
            margin-top: 20px;
            background: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        footer a {
            color: #ffcc00;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wen du dachtest, wen du hier draufdrückst, komst du auf eine andere Seite...</h1>
        <p>...tja, dan hast du recht gehabt! Aber diese Seite nützt dir nichts, also gehe einfach auf den Zurückpfeil.</p>
    </div>
    <footer>
        &copy; 2024 Raffael Bauer - Alle Rechte vorbehalten.
        <div>
            <a href="https://raffaelbauer.github.io/Impressum/">Impressum</a>
            <a href="https://raffaelbauer.github.io/Datenschutzbestimmungen/">Datenschutzbestimmungen</a>
        </div>
    </footer>
</body>
</html>
